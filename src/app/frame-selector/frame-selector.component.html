<div class="site-inner">
    <main id="main">
        <section class="content">

            <ul id="framesList">
                <li *ngFor="let frameThumb of frameThumbs">
                    <a href="{{ frameThumb.customizeUrl }}">
                        <img src="{{ frameThumb.path }}">
                    </a>
                </li>
            </ul>

        </section>
    </main>
</div>
